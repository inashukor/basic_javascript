<!DOCTYPE html>
<html lang= 'en'>
    <head>
        <meta charset="UTF-8">
        <title>Spread Operator</title>
        <!-- <link rel="stylesheet" href="style.css"> ni untuk box -->
        <style>
            body{
                background-color: salmon;
                text-align: center;
            }
            .nama{
                font-family: arial;
                font-size:80px;
                color: white;
            }
            .nama span{
                display: inline-block;
                transition: .3s;
                cursor: pointer;
            }
            .nama span:hover{
                transform: scale(2) translateY(-20px);
            }
        </style>
    </head>
    <body>
        <!-- <div class="box"></div> -->

        <h1 class="nama">Amirah</h1>

        <!-- <script src="box_arrowfunction.js"></script> untuk box -->
        <script src="spread_operator.js"></script>
    </body>
</html>
